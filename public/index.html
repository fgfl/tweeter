<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,600i&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/body.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/to-top.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/nav.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="nav-logo">TWEETER</span>
        <span class="nav-right" ><strong>Write</strong> a new tweet</span>
        <img class="nav-right chev" src="images/chevron-down-solid.svg" />
    </nav>

    <header class="profile">
      <div>
        <img src="images/profile-hex.png">
        <div>
          <h2>Your Name</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet" class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="error-box hidden"> </div>
        <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container"> </section>
      <!-- <div class="to-top"></div> -->
    </main>
  </body>
</html>
